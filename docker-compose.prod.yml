services:
  # Neo4j 数据库
  neo4j:
    image: neo4j:5-community
    container_name: paperhub-neo4j
    restart: always
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --spider --quiet http://localhost:7474 || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

  # FastAPI 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: paperhub-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password123
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - LLM_MODEL=google/gemini-2.5-flash
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - EMBEDDING_DIMENSION=384
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - embedding_cache:/root/.cache/huggingface

  # Next.js 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://${SERVER_IP}:8000
    container_name: paperhub-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  neo4j_data:
  neo4j_logs:
  embedding_cache:

